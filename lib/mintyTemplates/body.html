</head>
<body class="mar05">

  <div class="row">
    <div class="twelve columns">
      <h1 id="pagetitle" class="centered rale mar05">Loading...</h1>
    </div>
  </div>
  <div class="row">
    <div class="seven columns">
      <div class="row centered gray">
        <button id="first" type="button" class="minty-button" accesskey="h">&lt;&lt; First</button>
        <button id="back" type="button" class="minty-button" accesskey="j">&lt; Back</button>
        <p id="step" class="mar2">Step<span id="currStep" class="mono black"></span>&nbsp;of&nbsp;<span id="lastStep" class="mono black"></span></p>
        <button id="forward" type="button" class="minty-button" accesskey="k">Forward &gt;</button>
        <button id="last" type="button" class="minty-button" accesskey="l">Last &gt;&gt;</button>
      </div>
      <div class="row">
        <div class="file-content"></div>
      </div>
    </div>
    <div class="five columns table-container">
      <div class="row">
        <p id="return"></p>
        <p id="error-msg"></p>
      </div>
      <div class="row">
        <table id="watch-list" class="mono mar1-l code-size">
          <tbody></tbody>
        </table>

        <table id="main-array-table"></table>
      </div>
    </div>
  </div>
