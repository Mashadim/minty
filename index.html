<!DOCTYPE html>
<html>
<head>
<title>Visualize Your Code Execution</title>
  <style type="text/css" media="screen">
      body {
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      }

      #editor {
        height: 600px;
        width: 100%;
      }

      h1 {
        height: auto;
      }

      .ace_line {
        pointer-events: none;
      }

      .current {
        background-color: red !important;
      }
  </style>
  <script src="https://code.jquery.com/jquery-2.2.1.min.js" type="text/javascript"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<body>

  <div class="row">
    <div class="col-md-12">
      <h1 id="pagetitle">Lumpily watching your variables</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div id="editor">Loading code...</div>
    </div>
    <div class="col-md-6">
      <table>
        <tbody></tbody>
      </table>

      <button id="back" type="button">Back</button>
      <button id="forward" type="button">Foward</button>
    </div>
  </div>




  <script src="./visualizing-variable-changes.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.3/ace.js" type="text/javascript"></script>

  <script type="text/javascript">
    'use strict';
    const file=`"use strict";

     var one, two = 2;
     var four = 2, five;


      //what should we do if var test = 'shoot'

     for(var i = 0; i < 10; i++) {
       console.log('hello'); //comment
       console.log('what');
     }

     for(var i = 0; i < 5; i++) {
     }



     /*
     * here is another comment
     * with some stuff
     * shoot */
     let what = 'what';

     var test = "hello";

     test += " buddy";

     const hello = 'hi';`;
  </script>

  <script>
      var editor = ace.edit('editor');
      editor.setTheme('ace/theme/monokai');
      editor.getSession().setMode('ace/mode/javascript');
      editor.setReadOnly(true);
      editor.setHighlightSelectedWord(false);
      editor.setValue(file);
      editor.clearSelection();
  </script>

  <script>
    function placeLineIndicator(lineNum) {
      'use strict';
      let selector = '.ace_line:nth-of-type(' + lineNum + ')';
      $(selector).addClass('current');
    }

    // It's cleaner to have these as two steps than one
    // This way we can remove the indicator before we change lines
    // And we don't need to know if the user is stepping forwards or back
    function removeLineIndicator(lineNum) {
      'use strict'
      let selector = '.ace_line:nth-of-type(' + lineNum + ')';
      $(selector).removeClass('current');
    }

    // We can't place the current line indicator until the editor has loaded.
    // So we'll look for the editor continuously until it loads
    //  And then we'll place the line and clear the interval.
    //  4 is shortest interval per spec. Lower numbers may be rounded to 4.
    // var checkForEditor = setInterval(placeLineIndicator, 4, 1);
  </script>
</body>
</html>
