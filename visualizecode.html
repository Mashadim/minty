  <script>
    $('#editor').click(function (e) {
      console.log('clicked');
      forceSelection(editor);
    });

    function placeLineIndicator(lineNum) {
      // Wrap this in a SetInterval so that we can check if the editor exists
      lineNum = lineNum - 1;
      if (lineNum < 0) lineNum = 0;

      var lineHeight = 16;
      var targetTop = (lineHeight * lineNum) + 10;


      function setCurrent(selector) {
        $(selector).addClass('current');
        return true;
      }

      function getPos(index) {
        var el, selector, elOffset, elTop;
        selector = '.ace_line:nth-of-type(' + index + ')';
        el = $(selector);
        elOffset = el.offset();
        if (elOffset) {
          elTop = elOffset.top;
          if (elTop === targetTop) {
            // Not sure why we need a setTimeout here...
            // Suspect that the element is on the page before it's fully drawn
            // 4 is the shortest actual timeout. I could pass 0 but the spec says that can be rounded to 4.
            setTimeout(setCurrent, 4, selector);
          }
        }
      }

      if ($('.ace_line')) {
        clearInterval(checkForEditor);
        $('.ace_line').each(function(idx) { getPos(idx) });
      }
    }

    var checkForEditor = setInterval(placeLineIndicator, 5, 23);
